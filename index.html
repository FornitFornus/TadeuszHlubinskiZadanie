<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.min.css" />
		<title>Formularz do zadania</title>
	</head>
	<body>
		<header>
			<h1>Formularz do zadania</h1>
		</header>
		<main>
			<div class="customform">
				<div class="example">
					<form class="row g-3">
						<div class="col-md-4">
							<label for="validationDefault01" class="form-label">Imię:</label>
							<input
								type="text"
								class="form-control"
								id="validationDefault01"
								required
							/>
						</div>
						<div class="col-md-4">
							<label for="validationDefault02" class="form-label"
								>Nazwisko:</label
							>
							<input
								type="text"
								class="form-control"
								id="validationDefault02"
								required
							/>
						</div>
						<div class="col-md-4">
							<label for="validationDefaultUsername" class="form-label"
								>Nazwa użytkownika:</label
							>
							<div class="input-group">
								<span class="input-group-text" id="inputGroupPrepend2">@</span>
								<input
									type="text"
									class="form-control"
									id="validationDefaultUsername"
									aria-describedby="inputGroupPrepend2"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<label for="validationDefault03" class="form-label"
								>Miasto:</label
							>
							<input
								type="text"
								class="form-control"
								id="validationDefault03"
								required
							/>
						</div>
						<div class="col-md-3">
							<label for="validationDefault04" class="form-label"
								>Województwo:</label
							>
							<select class="form-select" id="validationDefault04" required>
								<option selected disabled value="">Wybierz...</option>
								<option value="1">dolnośląskie</option>
								<option value="2">kujawsko-pomorskie</option>
								<option value="3">lubelskie</option>
								<option value="4">lubuskie</option>
								<option value="5">łódzkie</option>
								<option value="6">małopolskie</option>
								<option value="7">mazowieckie</option>
								<option value="8">opolskie</option>
								<option value="9">podkarpackie</option>
								<option value="10">podlaskie</option>
								<option value="11">pomorskie</option>
								<option value="12">śląskie</option>
								<option value="13">świętokrzyskie</option>
								<option value="14">warmińsko-mazurskie</option>
								<option value="15">wielkopolskie</option>
								<option value="16">zachodniopomorskie</option>
							</select>
						</div>
						<div class="col-md-3">
							<label for="validationDefault05" class="form-label"
								>Kod pocztowy:</label
							>
							<input
								type="text"
								class="form-control"
								id="validationDefault05"
								pattern="[0-9]{2}-[0-9]{3}"
								placeholder="00-000"
								required
							/>
						</div>
						<div class="col-12">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="invalidCheck2"
									required
								/>
								<label class="form-check-label" for="invalidCheck2">
									Wyrażam zgodę na przetwarzanie moich danych osobowych zgodnie
									z polityką RODO
								</label>
							</div>
						</div>
						<div class="col-12">
							<button class="btn btn-primary" type="submit">
								Prześlij formularz
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer>
			<p>Tadeusz Hlubiński API15S</p>
		</footer>
	</body>
</html>
